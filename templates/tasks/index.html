<!DOCTYPE html>
{% extends "tasks/base.html" %}
{% load static %}




{% block content_part  %}
<form action="/" method="post">
    {% csrf_token %}
    {{form.title}}
    <p><input type="submit" value="Create task"></p>
</form>
    <h3>To Do app </h3>
        {% for task in tasks  %}
        <div class="">
            <a href="{% url 'tasks:update' task.id %}">Update</a>
            <a href="{% url 'tasks:delete' task.id %}">delete</a>
            {% if task.complete == True%}
            <strike class="">{{ task }}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
{% endfor %}
{% endblock content_part  %}
